<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Drawing Tool with Working Eraser</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .drawing-container {
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      width: 600px;
      height: 400px;
      display: flex;
      flex-direction: column;
    }
    .drawing-header {
      background-color: #f4f4f4;
      padding: 10px 15px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .drawing-header button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eee;
      cursor: pointer;
    }
    .drawing-header button.active {
      background-color: #ddd;
    }
    .drawing-canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div class="drawing-container">
    <div class="drawing-header">
      SVG Drawing Tool
      <button id="drawBtn">Draw</button>
      <button id="eraserBtn">Eraser</button>
    </div>
    <svg id="drawingCanvas" class="drawing-canvas"></svg>
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const drawBtn = document.getElementById("drawBtn");
    const eraserBtn = document.getElementById("eraserBtn");

    let isDrawing = false;
    let isErasing = false;
    let currentPath;
    let paths = [];

    drawBtn.classList.add("active");

    drawBtn.addEventListener("click", () => {
      isErasing = false;
      drawBtn.classList.add("active");
      eraserBtn.classList.remove("active");
      canvas.style.cursor = "crosshair";
    });

    eraserBtn.addEventListener("click", () => {
      isErasing = true;
      eraserBtn.classList.add("active");
      drawBtn.classList.remove("active");
      canvas.style.cursor = "cell";
    });

    canvas.addEventListener("mousedown", startAction);
    canvas.addEventListener("mousemove", performAction);
    canvas.addEventListener("mouseup", stopAction);
    canvas.addEventListener("mouseleave", stopAction);

    function startAction(e) {
      isDrawing = true;
      if (isErasing) {
        eraseAt(e);
      } else {
        const { x, y } = getMousePosition(e);
        currentPath = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path"
        );
        currentPath.setAttribute("fill", "none");
        currentPath.setAttribute("stroke", "#007bff");
        currentPath.setAttribute("stroke-width", "4");
        currentPath.setAttribute("stroke-linecap", "round");
        currentPath.setAttribute("d", `M${x} ${y}`);
        canvas.appendChild(currentPath);
      }
    }

    function performAction(e) {
      if (!isDrawing) return;
      if (isErasing) {
        eraseAt(e);
      } else {
        const { x, y } = getMousePosition(e);
        const d = currentPath.getAttribute("d");
        currentPath.setAttribute("d", `${d} L${x} ${y}`);
      }
    }

    function stopAction() {
      if (!isErasing && currentPath) {
        paths.push(currentPath);
      }
      isDrawing = false;
      currentPath = null;
    }

    function eraseAt(e) {
      const { x, y } = getMousePosition(e);

      for (let i = paths.length - 1; i >= 0; i--) {
        const path = paths[i];
        const length = path.getTotalLength();
        for (let j = 0; j <= length; j += 5) {
          const point = path.getPointAtLength(j);
          const dx = point.x - x;
          const dy = point.y - y;
          if (Math.sqrt(dx * dx + dy * dy) < 10) { // "eraser radius"
            canvas.removeChild(path);
            paths.splice(i, 1);
            return;
          }
        }
      }
    }

    function getMousePosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top,
      };
    }
  </script>
</body>
</html>
